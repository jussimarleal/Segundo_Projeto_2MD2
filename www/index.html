<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

  <!--- script --->
  <script src="components/loader.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="components/calculo.js"></script>
  
  <!--- estilo --->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/bootstrap-4.5.3-dist/css/bootstrap.min.css">

</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <input type="text" class="form-control form-control-lg display" readonly value="0">
      </div>
    </div>
  </div>
</div>
<div class="container">
    <div class="row linha">
      <div class="col-3">
        <button type="button" class="btn btn-outline-danger btn-block botao" value="1"> 1 </button>
      </div>
    <div class="col-3">
        <button type="button" class="btn btn-outline-danger btn-block botao" value="2"> 2 </button>
      </div>
    <div class="col-3">
        <button type="button" class="btn btn-outline-danger btn-block botao" value="3"> 3 </button>
      </div>
    <div class="col-3">
        <button type="button" class="btn btn-danger btn-block ope"> + </button>
      </div>
    </div>
    <div class="row linha">
      <div class="col-3">
        <button type="button" class="btn btn-outline-danger btn-block botao" value="4"> 4 </button>
      </div>
    <div class="col-3">
        <button type="button" class="btn btn-outline-danger btn-block botao" value="5"> 5 </button>
      </div>
    <div class="col-3">
        <button type="button" class="btn btn-outline-danger btn-block botao" value="6"> 6 </button>
      </div>
    <div class="col-3">
        <button type="button" class="btn btn-danger btn-block botao ope"> - </button>
      </div>
    </div>
    <div class="row linha">
      <div class="col-3">
        <button type="button" class="btn btn-outline-danger btn-block botao" value="7"> 7 </button>
      </div>
    <div class="col-3">
        <button type="button" class="btn btn-outline-danger btn-block botao" value="8"> 8 </button>
      </div>
    <div class="col-3">
        <button type="button" class="btn btn-outline-danger btn-block botao" value="9"> 9 </button>
      </div>
    <div class="col-3">
       <button type="button" class="btn btn-danger btn-block ope"> * </button>
      </div>
    </div>
    <div class="row linha">
      <div class="col-3">
        <button type="button" class="btn btn-outline-success btn-block" id="c">C</button>
      </div>
    <div class="col-3">
        <button type="button" class="btn btn-outline-danger btn-block botao" value="0"> 0 </button>
      </div>
    <div class="col-3">
        <button type="button" class="btn btn-outline-success btn-block" id="igual"> = </button>
      </div>
    <div class="col-3">
        <button type="button" class="btn btn-danger btn-block ope"> / </button>
      </div>
    </div>
</div>

</html>
